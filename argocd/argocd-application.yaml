apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-automation
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/omjpatel/module_6_part3gitops
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
